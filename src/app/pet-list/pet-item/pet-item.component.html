<div *ngIf="showDetails" style="display: inline-block">
  <app-pet-details
    [pet]="pet"
    (closeDetails)="onHandleDetails()"
  ></app-pet-details>
</div>
<div *ngIf="showEditPetMode" style="display: inline-block">
  <app-pet-edit
    [pet]="pet"
    [editMode]="true"
    (closePetEdit)="onHandleEditPetMode()"
  ></app-pet-edit>
</div>
<div style="display:inline-block; width: 300px; margin: 5px;">
  <p-card header="{{pet.name}}, {{onGetAgeInYears() > 0? onGetAgeInYears() + ' years' : onGetAgeInMonths() + ' months'}}">
    <ng-template pTemplate="header">
      <img
        [src]="pet.photoURL"
        alt="{{ pet.name }}"
        class="img-responsive center-block"
        style="max-height: 150px; width: auto;">
    </ng-template>
    <h6>{{pet.breed }}</h6>
    <h6 *ngIf="pet.description !== undefined">
      {{pet.description.length > 50 ? pet.description.slice(0,50)+'...' : pet.description}}
    </h6>
    <h6><b>Price:</b> {{pet.price}} RON</h6>
    <ng-template pTemplate="footer">
      <div *ngIf="!editMode">
        <button
          style="font-size: 13px; width: 80px"
          pButton
          class="p-button-success p-button-rounded"
          label="Buy Me!"
          (click)="onBuyMe()"
        ></button>
        <button
          (click)="onHandleDetails()"
          style="font-size: 13px; width: 80px;"
          pButton
          class="p-button-info p-button-rounded pull-right"
          label="Details"
        ></button>
      </div>
      <div *ngIf="editMode">
        <button
          style="font-size: 13px; width: 80px"
          pButton
          class="p-button-danger p-button-rounded"
          icon="pi pi-trash"
          label="Delete"
          (click)="onDelete()"
        ></button>
        <button
          style="font-size: 13px; width: 80px;"
          pButton
          icon="pi pi-pencil"
          class="p-button-info p-button-rounded pull-right"
          label="Edit"
          (click)="onHandleEditPetMode()"
        ></button>
      </div>

    </ng-template>
  </p-card>
</div>
